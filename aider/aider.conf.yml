# NOTE: Secret keys are in ~/.env
# See https://aider.chat/docs/config/dotenv.html

model: qwen
# Cheap, fast, pretty good. Exactly what we want for "weak" model.
weak-model: openrouter/meta-llama/llama-4-scout
cache-prompts: true
cache-keepalive-pings: 6
# Don't touch my git "author" field!
attribute-author: false
attribute-co-authored-by: false
attribute-committer: false
attribute-commit-message-committer: false
attribute-commit-message-author: false
chat-language: English
analytics-disable: true
watch-files: false
notifications: false
# For the terminal colors
dark-mode: true
alias:
  - "ds-chat:openrouter/deepseek/deepseek-chat-v3-0324"
  - "r1:openrouter/deepseek/deepseek-r1-0528"
  - "gem-pro:google/gemini-2.5-pro-preview"
  - "sonnet:openrouter/anthropic/claude-sonnet-4"
  - "qwen:openrouter/qwen/qwen3-235b-a22b"
  - "o3:openrouter/openai/o3"
